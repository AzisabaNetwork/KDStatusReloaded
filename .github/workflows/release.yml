name: Release

on:
  push:
    tags:
      - *

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Java 8
        uses: actions/setup-java@v5.0.0
        with:
          distribution: "corretto"
          java-version: "8"
          cache: "maven"
      - name: Check java version
        run: java -version
      - name: Check maven version
        run: mvn --version
      - name: Build
        run: mvn -B package
      - name: Create release
        uses: softprops/action-gh-release@v2.3.2
        with:
          draft: true
          files: target/*.jar
          generate_release_notes: true
