---
name: Build
on:
  push:
    branches:
      - v2
  pull_request:
    branches:
      - v2
  workflow_dispatch:

jobs:
  build:
    name: Build with Java 17
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "adopt"
          java-version: "17"
          cache: "maven"

      - name: Java version
        run: java -version

      - name: Check maven version
        run: mvn --version

      - name: Build
        run: mvn -B package

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          path: target/